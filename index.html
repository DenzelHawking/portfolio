<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>

  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" media="screen" href="./js/particles/demo/css/style.css">
</head>

<body>
  <div id="particles-js"></div>
  
  <div class="wrapper">
    <div class="popup-bg"></div>

    <div class="menu__icon">
      <div class="menu__line menu__line-0"></div>
      <div class="menu__line menu__line-1"></div>
      <div class="menu__line menu__line-2"></div>
    </div>

    <div class="menu">
      <div class="menu__inner">
        <div class="menu__item menu__item-0">
          <div class="menu__title">Main</div>
        </div>
        <div class="menu__item menu__item-1">
          <div class="menu__title">About us</div>
        </div>
        <div class="menu__item menu__item-2">
          <div class="menu__title">Our skills</div>
        </div>
        <div class="menu__item menu__item-3">
          <div class="menu__title">Our projects</div>
        </div>
        <div class="menu__item menu__item-4">
          <div class="menu__title">Contact us</div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="logo"></div>

      <div class="navigation-keyboard">
        <div class="arrow arrot__up">
          <div class="arrow__title"></div>
        </div>
        <div class="arrow arrot__down">
          <div class="arrow__title"></div>
        </div>
        <div class="arrow arrot__left">
          <div class="arrow__title"></div>
        </div>
        <div class="arrow arrot__right">
          <div class="arrow__title"></div>
        </div>
      </div>


      <div class="content__tab-cube">
        <div class="cube__parent">
          <div class="current-tab">
          </div>
  
          <div class="next-tab">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/generation-tab-contain.js"></script>
  <script src="./js/toggle-tab.js"></script>

  
  <script src="./js/particles/particles.js"></script>
  <script src="./js/particles/demo/js/particles-config.js"></script>

</html>
